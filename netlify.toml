[build]
  # Base directory is the root of the repository
  base = "."
  # Build command for Angular
  command = "chmod +x netlify-build.sh && ./netlify-build.sh"
  # Publish directory for Angular SSR
  publish = "dist/gis-ingenieria-web/browser"

[build.environment]
  NODE_VERSION = "18"
  NODE_ENV = "production"

# Handle Angular routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Basic headers for Angular
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"

# Cache static assets
[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

